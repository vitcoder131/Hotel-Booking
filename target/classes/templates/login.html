<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>

    <!-- Website Title -->
    <title>Log In || Hotel Booking</title>
    
   
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
 
   <div layout:fragment="content">

    
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Log In</h1>
                   <p>You don't have a password? Then please <a class="white" href="sign-up.html">Sign Up</a></p> 
                  
                    <div class="form-container">
                        <form  th:action ="@{/login}" method = "post">
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="accountId" required name = "accountId">
                                <label class="label-control" for="accountId">User Name</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="password" name="password" required>
                                <label class="label-control" for="password">Password</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">LOG IN</button>
                            </div>
                            <div class="form-message">
                                <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                    </div> 
                   

                </div> 
            </div> 
        </div>
    </header> 
    
</div>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">

<head>

<title>Liên hệ | Hotel Booking</title>


<style>
body {
	background-color: #f8f9fa;
	font-family: "Segoe UI", sans-serif;
}

.news-form {
	max-width: 700px;
	margin: 60px auto;
	background: #fff;
	padding: 30px;
	border-radius: 15px;
	box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
}

.preview-box {
	border: 2px dashed #ced4da;
	border-radius: 10px;
	padding: 15px;
	text-align: center;
	background-color: #fdfdfd;
}

.preview-box img {
	max-width: 100%;
	border-radius: 10px;
	margin-top: 10px;
}
</style>

</head>

<body>
	<div layout:fragment="content">

		<section class="blog">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 mx-auto">
						<div class="blog-section-title">
							<h2>Travel</h2>
							<p>View the latest news on Travel</p>
						</div>
						<div class="news-form">
							<h3 class="text-center mb-4">Đăng tin tức mới</h3>

							<form th:action = "@{/createblog}" method = "post" th:object="${news}" enctype="multipart/form-data">
								<!-- Tiêu đề -->
								<div class="mb-3">
									<label for="title" class="form-label fw-semibold">Tiêu
										đề</label> <input type="text" class="form-control" id="title"
										placeholder="Nhập tiêu đề tin tức..." th:field = "*{title}">
								</div>

								<!-- Nội dung -->
								<div class="mb-3">
									<label for="content" class="form-label fw-semibold">Nội
										dung</label>
									<textarea class="form-control" id="content" rows="5"
										placeholder="Nhập nội dung tin tức..." th:field = "*{content}"></textarea>
								</div>

								<!-- Upload ảnh -->
								<div class="mb-3">
									<label for="imageInput" class="form-label fw-semibold">Chọn
										ảnh</label> <input class="form-control" type="file" id="imageInput"
       accept="image/*" name="imageFile">
								</div>

								<!-- Preview ảnh -->
								<div id="preview" class="preview-box mb-3">
									<p class="text-muted m-0">Xem trước ảnh tại đây...</p>
								</div>

								<!-- Nút đăng -->
								<div class="text-center">
									<button type="submit"
										class="btn btn-primary px-4 py-2 rounded-pill fw-semibold">Đăng</button>
								</div>
							</form>
						</div>

						

						<!-- Bootstrap JS -->
						<script
							src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

					</div>
				</div>
			</div>
		</section>
		<script src="/js/preview.js"></script>
	</div>
	
</body>

</html>
